<div *ngIf="calendarEvents">
  <div *ngIf="calendarEvents.length === 0">
    <mat-card>
      <mat-card-header>
        <mat-card-title>No Events Found!</mat-card-title>
        <mat-card-subtitle>You have no Events scheduled for today {{ eventStart }}. Relax. Kick your feet up and relax</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/calendar-events/create']">
            <mat-icon matListIcon>add</mat-icon>
            <h3 matLine>Create an Event</h3>
          </a>
          <a mat-list-item [routerLink]="['/calendar-events/list']">
            <mat-icon matListIcon>list</mat-icon>
            <h3 matLine>View all Events</h3>
          </a>
        </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngIf="calendarEvents.length > 0">
    <mat-card>
      <mat-card-content>
        <mat-toolbar>
          <mat-toolbar-row>
            <h1>{{ eventStart }} Events</h1>
          </mat-toolbar-row>
        </mat-toolbar>
        <app-events-day-view [calendarEvents]="calendarEvents"></app-events-day-view>
      </mat-card-content>
    </mat-card>
  </div>
</div>

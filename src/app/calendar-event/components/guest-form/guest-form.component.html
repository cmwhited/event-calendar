<form novalidate [formGroup]="guestFormGroup">
  <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="flex-start" fxLayoutGap="10px">
    <mat-form-field fxFlex.lt-sm="100%" class="full-width-input" appearance="outline" color="primary">
      <mat-label>Name</mat-label>
      <input type="text" matInput [formControl]="guestFormGroup.get('name')" required />
      <mat-hint>The Guest's Name</mat-hint>
      <mat-error *ngIf="guestFormGroup.get('name').invalid && guestFormGroup.get('name').touched">
        The Guest's Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field fxFlex.lt-sm="100%" class="full-width-input" appearance="outline" color="primary">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="guestFormGroup.get('email')" required />
      <mat-hint>The Guest's Email</mat-hint>
      <mat-error *ngIf="guestFormGroup.get('email').invalid && guestFormGroup.get('email').touched">
        <span *ngIf="guestFormGroup.get('email').hasError('required')">The Guest's Email is required</span>
        <span *ngIf="guestFormGroup.get('email').hasError('email')">Guest's Email is invalid. Ex: test@gmail.com</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field fxFlex.lt-sm="100%" class="full-width-input" appearance="outline" color="primary">
      <mat-label>Attending?</mat-label>
      <mat-select [formControl]="guestFormGroup.get('attending')" required>
        <mat-option *ngFor="let status of attendingStatuses" [value]="status">{{ status }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
